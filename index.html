<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots Photo Sharing Service"/><meta name="author" content="Cody Hagberg"/><meta name="keywords" content="html,css"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img alt="Spots Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img alt="Avatar Image" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img class="profile__edit-icon" alt="pencil icon"/> Edit Profile</button></div><button type="button" class="profile__add-btn"><img class="profile__add-icon" alt="plus icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-btn" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><h2 class="footer__content">&copy; 2025 Spots</h2></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img class="modal__close-icon" alt="close button"/></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"><img class="modal__close-icon-white" alt="close button"/></button><h2 class="modal__title">New post</h2><form class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-description-input" class="modal__label">Caption <input id="card-description-input" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="card-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal modal_type_preview" id="preview-post-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"><img src="./images/close_btn_white.svg" alt="close button"/></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></body></html>
